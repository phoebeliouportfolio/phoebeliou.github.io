name: Sync WordPress Projects JSON

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [wp_content_updated]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Fetch WP â†’ public/data/projects.json
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
        run: node scripts/fetch-projects.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "wp-sync-bot"
          git config user.email "wp-sync-bot@users.noreply.github.com"
          git add public/data/projects.json
          git diff --cached --quiet || git commit -m "Sync projects.json from WordPress"
          git push
