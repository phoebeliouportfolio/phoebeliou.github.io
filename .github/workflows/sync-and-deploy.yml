name: Sync WP content + Deploy to GitHub Pages

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [wp_content_updated]
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Sync projects.json from WordPress
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
        run: node scripts/fetch-projects.mjs

      - name: Build site (Vite)
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
